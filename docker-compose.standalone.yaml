version: '3.8'

services:
  # Auth Service (Standalone - No RabbitMQ)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: auth-service-standalone
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
      - RD_AUTH_SERVER_PORT=8081
      - RD_AUTH_SERVER_HOST=${VPS_IP_ADDRESS:-localhost}
      # RabbitMQ Configuration (Optional - won't fail if not available)
      - RABBITMQ_HOST=${RABBITMQ_HOST:-localhost}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      # Keycloak Configuration
      - RD_KEYCLOAK_SERVER_URL=${RD_KEYCLOAK_SERVER_URL:-https://auth.rydeflexi.com/}
      - RD_KEYCLOAK_ADMIN_REALM=${RD_KEYCLOAK_ADMIN_REALM:-user-authentication}
      - RD_KEYCLOAK_ADMIN_CLIENT_ID=${RD_KEYCLOAK_ADMIN_CLIENT_ID:-auth-client}
      - RD_KEYCLOAK_ADMIN_CLIENT_SECRET=${RD_KEYCLOAK_ADMIN_CLIENT_SECRET:-61wbbZiDccvr53XUfEq0WOXvNtSdu1Sy}
      # External Services
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://localhost:8086}
    networks:
      - auth-network
    restart: unless-stopped

networks:
  auth-network:
    driver: bridge

