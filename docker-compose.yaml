version: '3.8'

services:
  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
      - RD_AUTH_SERVER_PORT=8081
      - RD_AUTH_SERVER_HOST=${VPS_IP_ADDRESS:-localhost}
      # RabbitMQ Configuration
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      # Keycloak Configuration (using defaults from application.yml)
      - RD_KEYCLOAK_SERVER_URL=${RD_KEYCLOAK_SERVER_URL:-https://auth.rydeflexi.com/}
      - RD_KEYCLOAK_ADMIN_REALM=${RD_KEYCLOAK_ADMIN_REALM:-user-authentication}
      - RD_KEYCLOAK_ADMIN_CLIENT_ID=${RD_KEYCLOAK_ADMIN_CLIENT_ID:-auth-client}
      - RD_KEYCLOAK_ADMIN_CLIENT_SECRET=${RD_KEYCLOAK_ADMIN_CLIENT_SECRET:-61wbbZiDccvr53XUfEq0WOXvNtSdu1Sy}
      # External Services
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://localhost:8086}
    networks:
      - auth-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: auth-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

networks:
  auth-network:
    driver: bridge

volumes:
  rabbitmq-data:
    driver: local

