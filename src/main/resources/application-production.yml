server:
  port: ${RD_AUTH_SERVER_PORT:8081}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${RD_AUTH_ISSUER_URI:}

keycloak:
  admin:
    server-url: ${RD_KEYCLOAK_SERVER_URL:}
    realm: ${RD_KEYCLOAK_ADMIN_REALM:}
    client-id: ${RD_KEYCLOAK_ADMIN_CLIENT_ID:}
    client-secret: ${RD_KEYCLOAK_ADMIN_CLIENT_SECRET:ludlrv4v0e0p6TZkp9TNQl14LoNe3dCl}
    token-url: ${RD_KEYCLOAK_ADMIN_TOKEN_URL:}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  show-actuator: false

