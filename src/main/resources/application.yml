server:
  port: ${RD_AUTH_SERVER_PORT:8081}
  host: ${RD_AUTH_SERVER_HOST:localhost}

spring:
  application:
    name: auth-service
    description: Authentication Service with Keycloak Integration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${RD_AUTH_ISSUER_URI:https://auth.rydeflexi.com/realms/service-authentication}

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    connection-timeout: 5000
    requested-heartbeat: 30
    template:
      retry:
        enabled: false
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2.0

auth:
  multi-jwt:
    service-issuer: ${RD_AUTH_ISSUER_URI:https://auth.rydeflexi.com/realms/service-authentication}
    user-issuer: ${RD_USER_AUTH_ISSUER_URI:https://auth.rydeflexi.com/realms/user-authentication}

keycloak:
  admin:
    server-url: ${RD_KEYCLOAK_SERVER_URL:https://auth.rydeflexi.com/}
    realm: ${RD_KEYCLOAK_ADMIN_REALM:user-authentication}
    client-id: ${RD_KEYCLOAK_ADMIN_CLIENT_ID:auth-client}
    client-secret: ${RD_KEYCLOAK_ADMIN_CLIENT_SECRET:61wbbZiDccvr53XUfEq0WOXvNtSdu1Sy}
    token-url: ${RD_KEYCLOAK_ADMIN_TOKEN_URL:https://auth.rydeflexi.com/realms/user-authentication/protocol/openid-connect/token}
    auth2-client:
      auth-url: ${RD_KEYCLOAK_ADMIN_AUTH_URL:https://auth.rydeflexi.com/realms/user-authentication/protocol/openid-connect/auth}
      client-id: ${RD_AUTH2_CLIENT_ID:auth2-client}
      client-secret: ${RD_AUTH2_CLIENT_SECRET:mnGbk01IbCyIdSP8LEhniIcoEuQ9LQPJ}
    service-realm:
        name: ${RD_KEYCLOAK_SERVICE_REALM:service-authentication}
        client-id: ${RD_KEYCLOAK_SERVICE_CLIENT_ID:svc-auth}
        client-secret: ${RD_KEYCLOAK_SERVICE_CLIENT_SECRET:pKPGmkqLJIJmqjnwCRLjbrVH27eD0oL3}
        token-url: ${RD_KEYCLOAK_SERVICE_TOKEN_URL:https://auth.rydeflexi.com/realms/service-authentication/protocol/openid-connect/token}

# External Services Configuration
services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8086}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,https://rydeflexi.com}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    oauth:
      client-id: ${RD_AUTH2_CLIENT_ID:auth2-client}
      client-secret: ${RD_AUTH2_CLIENT_SECRET:mnGbk01IbCyIdSP8LEhniIcoEuQ9LQPJ}
      realm: ${RD_KEYCLOAK_ADMIN_REALM:user-authentication}
      app-name: "Auth Service API"
      use-pkce-with-authorization-code-grant: true
      scopes:
        - openid
        - profile
        - email
  show-actuator: false

# Eureka Configuration
eureka:
  client:
    service-url:
            defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://${EUREKA_USERNAME:admin}:${EUREKA_PASSWORD:admin123}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/}
    register-with-eureka: ${EUREKA_CLIENT_REGISTER_WITH_EUREKA:true}
    fetch-registry: ${EUREKA_CLIENT_FETCH_REGISTRY:true}
    enabled: ${EUREKA_CLIENT_ENABLED:true}
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics,prometheus}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:when-authorized}
  metrics:
    enabled: ${METRICS_ENABLED:true}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.ride: DEBUG

# Security Configuration
security:
  ip:
    enabled: true
    max-failed-attempts: 10
    max-requests-per-minute: 60
    blacklist-duration-minutes: 60
    whitelist:
      - "127.0.0.1"
      - "::1"
  rate-limit:
    enabled: true
    login-limit: 10
    register-limit: 5
    oauth-limit: 20
  request-validation:
    enabled: true
    max-request-size: 1048576  # 1MB
    enforce-utf8: true
    validate-json: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      keycloak:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3s
  retry:
    instances:
      keycloak:
        max-attempts: 3
        wait-duration: 500ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.RestClientException
          - java.io.IOException

